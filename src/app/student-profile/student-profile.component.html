<h2>Student Profile</h2>

    <!-- Interpolation -->
    <p>Name: {{ studentName }}</p>
    <p>Age: {{ studentAge }}</p>
    <p>Age in 5 years: {{ studentAge + 5 }}</p>
    
    <!-- Property Binding -->
    <img [src]="profileImageUrl">
    <br>

    
    <button [disabled]="isButtonDisabled">Touch Me</button>
      <!-- single style binding -->
    <p [style.color]="isError ? 'red' : 'green'">
  Status message
</p>

    <!-- single unit style binding -->
<div  [style.width.px]="boxWidth" [style.height.%]="boxHeight">
  Dynamic Box
</div>
<!-- multiple style binding -->
<div [ngStyle]="dynamicStyles">
  Styled with ngStyle
</div>

<button
  [style.background-color]="isActive ? 'green' : 'gray'"
  [style.color]="'white'"
  [style.border]="isActive ? '2px solid darkgreen' : '2px dashed gray'"
>
  {{ isActive ? 'Active' : 'Inactive' }}
</button>

<div
  [ngStyle]="{
    'font-size.px': isLargeText ? 18 : 14,
    'margin.px': 10,
    'opacity': isDisabled ? 0.5 : 1
  }"
>
  Conditional block
</div> 

<button (click)="sayhello()">wow me</button>

<input (input)="onInputChange($event)">
<p>You typed: {{ userInput }}</p>

<button (click)="onButtonClick()">Click me</button>
<p>You have clicked {{ count }} times.</p>

<input type="text" (input)="onNameInput($event)" placeholder="Enter your name">
<p>Hello, {{ name }}!</p>
